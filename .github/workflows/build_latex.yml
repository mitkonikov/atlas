name: Build LaTeX book
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |
            apk add py3-pygments

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: competitive.pdf
